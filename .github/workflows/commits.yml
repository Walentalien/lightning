name: Lints

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cargo Format
        run: cargo fmt --check

  clippy:
    name: Clippy
    needs: fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-directories: ~/.cargo/registry/src/**/librocksdb-sys-*
          cache-all-crates: "true"
          shared-key: "clippy"
      - name: Cargo Clippy 
        run: cargo clippy --all-features --all-targets -- -Dclippy::all

