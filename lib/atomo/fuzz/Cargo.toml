[package]
name = "atomo-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
fxhash = "0.2.1"

[dependencies.atomo]
path = ".."
features = ["reliable-snapshot", "fuzz"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "consistency"
path = "fuzz_targets/consistency.rs"
test = false
doc = false

[[bin]]
name = "single_thread"
path = "fuzz_targets/single_thread.rs"
test = false
doc = false

[[bin]]
name = "revert"
path = "fuzz_targets/revert.rs"
test = false
doc = false
