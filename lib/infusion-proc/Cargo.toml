[package]
name = "infusion-proc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
quote = "1.0"
proc-macro2 = "1.0"
darling = "0.20.3"

[dependencies.syn]
version = "2.0"
default-features = false
features = ["clone-impls", "full", "parsing", "printing", "proc-macro"]

[dev-dependencies]
infusion = { path = "../infusion/" }
