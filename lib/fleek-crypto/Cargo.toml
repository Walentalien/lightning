[package]
name = "fleek-crypto"
version = "0.0.0"
edition = "2021"

[dependencies]
arrayref = "0.3.7"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde-big-array = "0.5.1"
fastcrypto = { git = "https://github.com/MystenLabs/fastcrypto", rev = "c961a01596a87e76f590c7e43aca9d57106dbbb1" }
sec1 = { version = "0.7.2", features = ["pem", "pkcs8", "std"] }
