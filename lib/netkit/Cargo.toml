[package]
name = "netkit"
version = "0.0.0"
edition = "2021"
authors = ["Miguel G. Meier <miguel@fleek.xyz>"]
description = "networking support for draco"
license = "MIT"
repository = "https://github.com/fleek-network/draco"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
bincode = "1.3"
bytes = "1.4"
futures = "0.3"
pin-project-lite = "0.2"
serde = "1.0"
tarpc = { git = "https://github.com/kckeiks/kim.git",  branch = "fleek-main", features = ["serde-transport"]}
thiserror = "1.0"
tokio = "1.29"
tokio-util = { version="0.7", features = ["codec", "net"]}
tokio-serde = { version="0.8", features = ["bincode"]}