[package]
name = "cdk-x-platform-test"
version = "0.1.0"
edition = "2021"    

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]

[dev-dependencies]
anyhow = "1.0.81"
deno_ast = { version = "1.0.1", features = ["transpiling", "typescript"]}
tokio = { version = "1.36.0", features = ["full"] }
deno_core = "0.271.0"
cdk-rust = { path = "../cdk-rust" }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_v8 = "0.180.0"
